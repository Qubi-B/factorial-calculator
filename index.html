<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test of git - factorial calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Factorial calculator</h1>
    <p>This is a quick project made to test how GIT works. Powered by <span class="js">&nbspJavaScript&nbsp</span>.</p>
    <input class="box" type="text" name="inputnumber" id="inputnumber">
    <input class="enter" type="button" value="Calculate" onclick="output()">

    <script src="trackedscript.js"></script>
